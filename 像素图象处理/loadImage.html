<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图象处理基础</title>
  <style>
    /* 移除边界 */
    body {
      border: 0;
      background-color: white;
    }
    /* 设置欢度大小为视域大小 */
    canvas {
      width: 500px;
      height: 500px;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <!-- vertex shader -->
  <script  id="vertex-shader-2d" type="x-shader/x-vertex">
    attribute vec2 a_position;
    attribute vec2 a_texCoord;
    uniform vec2 u_resolution;
    varying vec2 v_texCoord; //接收纹理坐标然后传递给片元着色其
    
    void main() {
        // 将画布从像素坐标转换为 0.0 到 1.0(归一化)
        vec2 zeroToOne = a_position / u_resolution; // 图像高宽/画布高宽 
        // 从 0->1 转换为 0->2
        vec2 zeroToTwo = zeroToOne * 2.0;
        // 从 0->2 转换为 -1->+1(剪辑空间)
        vec2 clipSpace = zeroToTwo - 1.0;
        gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);
        // 将 texCoord 传递给片段着色器
        // GPU 将在点之间插入这个值。
        v_texCoord = a_texCoord;
    }
    </script>
    <!-- fragment shader -->
    <script  id="fragment-shader-2d" type="x-shader/x-fragment">
    precision mediump float; 
    uniform sampler2D u_image;
    varying vec2 v_texCoord;  
    void main() {
        vec4 color = texture2D(u_image, v_texCoord); //原色
        float v = (color.r + color.g + color.b) / 3.0; 
        float p = 2.0;
        gl_FragColor = vec4(color.r * p,color.g * p, color.b * p, color.a);
    }
  </script>
  <script src="../common/lib/webgl-utils.js"></script>
  <script src="./loadImage.js" type="text/javascript"></script>
</body>
</html>
