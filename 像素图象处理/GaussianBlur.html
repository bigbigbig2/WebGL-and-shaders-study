<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图象处理基础</title>
  <style>
    /*样式大小*/
    .canvas {
      width: 600px;
      height: 600px;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="600" height="600"></canvas>
  <!-- vertex shader -->
  <script  id="vertex-shader-2d" type="x-shader/x-vertex">
    attribute vec2 a_position;
    attribute vec2 a_texCoord;
    uniform vec2 u_resolution;
    varying vec2 v_texCoord; //接收纹理坐标然后传递给片元着色其
    
    void main() {
        // 将画布从像素坐标转换为 0.0 到 1.0(归一化)
        vec2 zeroToOne = a_position / u_resolution; // 图片宽高/画布宽高
        // 从 0->1 转换为 0->2
        vec2 zeroToTwo = zeroToOne * 2.0;
        // 从 0->2 转换为 -1->+1(剪辑空间)
        vec2 clipSpace = zeroToTwo - 1.0;
        //将图像坐标反转陈和纹理坐标一样(y轴反转),反转后图像矩形坐标就就和webgl裁剪空间一样了
        //这样就那了图像的高宽绘制了一个矩形
        gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);
        // 将 texCoord 传递给片段着色器
        // GPU 将在点之间插入这个值。
        v_texCoord = a_texCoord;
    }
    </script>
    <!-- fragment shader -->
    <script  id="fragment-shader-2d" type="x-shader/x-fragment">
    precision mediump float; 
    uniform sampler2D u_image;//取样器
    varying vec2 v_texCoord;  
    void main() {
        vec4 color = texture2D(u_image, v_texCoord); //输入纹理坐标返回
        gl_FragColor = color;
    }
  </script>
  <script src="../common/lib/webgl-utils.js"></script>
  <script src="./GaussianBlur.js" type="text/javascript"></script>
</body>
</html>
